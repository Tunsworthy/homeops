events {}

http {
    server {
        listen 80;
        listen [::]:80;

        server_name homeassistant.tomunsworth.net;
        server_tokens off;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;
        http2 on; # Enable HTTP/2 with a standalone directive

        server_name homeassistant.tomunsworth.net;

        ssl_certificate /etc/nginx/ssl/live/homeassistant.tomunsworth.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/homeassistant.tomunsworth.net/privkey.pem;

          # Fallback if SSL certificates are missing
         if ($ssl_protocol = "") {
            return 503; # Service Unavailable
        }

        # SSL Security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # HSTS for enhanced security (optional but recommended)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # Prevent Nginx from disclosing its version
        server_tokens off;

        location / {
            # Proxy settings for Home Assistant container
            proxy_pass http://homeassistant:8123; # Redirect traffic to the 'homeassistant' container
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

    server {
    listen 443 ssl;
    server_name crestron.tomunsworth.net;

    ssl_certificate /etc/nginx/ssl/live/crestron.tomunsworth.net/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/crestron.tomunsworth.net/privkey.pem;

    location / {
        proxy_pass http://homeassistant:8123;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        sub_filter_once off;
        sub_filter_types text/html;
        sub_filter '</head>' '<script>
          window.addEventListener("load", function () {
            setTimeout(() => {
              const username = "YOUR_USERNAME";
              const password = "YOUR_PASSWORD";

              const inputs = document.querySelectorAll("input");
              let user, pass;
              inputs.forEach(i => {
                if (i.type === "text" || i.name === "username") user = i;
                if (i.type === "password") pass = i;
              });
                    
              if (user && pass) {
                user.value = username;
                pass.value = password;
                user.dispatchEvent(new Event("input", { bubbles: true }));
                pass.dispatchEvent(new Event("input", { bubbles: true }));

                const btns = document.querySelectorAll("button");
                btns.forEach(b => {
                  if (b.textContent.toLowerCase().includes("log in")) b.click();
                });
              }
            }, 1500);
          });
        </script></head>';
    }
}

}
