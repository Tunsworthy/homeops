version: "3.7"
networks: 
 node-red_net: 
    driver: bridge
    driver_opts:
        com.docker.network.bridge.host_binding_ipv4: 10.2.3.18
        com.docker.network.bridge.name: "node-red"
        com.docker.network.bridge.enable_ip_masquerade: "true"
services:
  node-red:
    image: nodered/node-red:latest
    environment:
      - TZ=Australia/Sydney
    ports:
      - "1880:1880"
    networks:
      - node-red_net
    volumes:
      - /home/ubuntu/dockervol/node-red/:/data:rw
    restart: unless-stopped
