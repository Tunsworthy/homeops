name: Container Deployment

on:
  workflow_call:
    inputs:
      container_name:
        required: true
        type: string
      environment:
        required: true
        type: string
      allocated_ip:
        required: false
        type: string
      docker_host:
        required: false
        type: string
      container_folder:
        required: true
        type: string
      fqdn:
        required: false
        type: string
jobs:
  deploy-container:
    runs-on: ${{ inputs.docker_host }}
    environment: ${{ inputs.environment }}
    env:
      BASE_DIR: 'docker/${{ inputs.container_folder}}'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Ansible inventory
        run: |
          cd $BASE_DIR
          echo "localhost ansible_connection=local" > inventory.ini
      - name: Run Ansible playbook
        run: |
          cd $BASE_DIR
          echo "${{ secrets.SUDO }}" | sudo -S ansible-playbook container_deploy.yml \
            -i inventory.ini \
            -e "container_name=${{ inputs.container_name }}" \
            -e "dedicated_ip=${{ inputs.allocated_ip }}" \
            -e "fqdn=${{ inputs.fqdn }}"