name: Docker Network Setup
on:
  workflow_call:
    inputs:
      host:
        required: true
        type: string
      environment:
        required: true
        type: string
      runs_on:
        required: true
        type: string
jobs:
  setup:
    runs-on: ${{ inputs.runs_on }}
    environment: ${{ inputs.environment }}
    env:
      BASE_DIR: 'infrastructure/host/software/docker-network'
    steps:
      - name: Run docker configuration
        run: |
          echo "Running Docker Network setup for host: ${{ inputs.host }}"
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Ensure Ansible is Installed
        run: |
          if ! command -v ansible >/dev/null 2>&1; then
            echo "Ansible not found. Installing..."
            echo "${{ secrets.SUDO }}" | sudo -S apt update
            echo "${{ secrets.SUDO }}" | sudo -S apt install -y ansible
          else
            echo "Ansible already installed."
          fi

      - name: Create Ansible inventory
        run: |
          cd $BASE_DIR
          echo "localhost ansible_connection=local" > inventory.ini
     
      - name: Run Docker Setup
        run: |
          cd $BASE_DIR
          echo "${{ secrets.SUDO }}" | sudo -S ansible-playbook docker_setup_network.yml \
            -i inventory.ini