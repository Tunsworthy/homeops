name: cloudflare
fqdn: cloudflare.tomunsworth.net
#defines the hosts that the container will be deployed onto
container_host: pi4
#defines the network the container will be deployed to
container_environment: pi4

# High-level flags for GitHub Actions orchestration
certificate: false             # needs Let's Encrypt cert
external_access: false         # should be exposed via Cloudflare Tunnel
dedicated_ip: false            # should get an IP from IP allocation CSV
update: true                  # should the container be updated on deployment