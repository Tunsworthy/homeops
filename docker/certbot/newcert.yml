---
- name: Run Certbot with Cloudflare DNS plugin in Docker
  hosts: all
  become: true
  collections:
    - community.docker

  vars:
    domain_name: "{{domain_name}}"
    email: "{{email_address}}"
    cloudflare_api_token: "{{cloudflare_api}}"   # use Ansible Vault in prod

  tasks:
    - name: Ensure letsencrypt directory exists
      ansible.builtin.file:
        path: /etc/letsencrypt
        state: directory
        owner: runner
        group: runner
        mode: '0755'

    - name: Create Cloudflare credentials file
      ansible.builtin.copy:
        dest: /etc/letsencrypt/cloudflare.ini
        content: |
          dns_cloudflare_api_token = {{ cloudflare_api_token }}
        owner: runner
        group: runner
        mode: '0600'

    - name: Run Certbot container to request certificate
      community.docker.docker_container:
        name: certbot_run
        image: certbot/dns-cloudflare:latest
        state: started
        #auto_remove: true
        command: >
          certonly
          --non-interactive
          --agree-tos
          --email {{ email }}
          --preferred-challenges dns-01
          --dns-cloudflare
          --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
          -d {{ domain_name }}
        volumes:
          - l/etc/letsencrypt:/etc/letsencrypt
          - letsencrypt-certs:/var/www/certbot

    - name: Remove Cloudflare credentials file
      ansible.builtin.file:
        path: /etc/letsencrypt/cloudflare.ini
        state: absent