---
- name: Run Certbot with Cloudflare DNS plugin in Docker
  hosts: all
  become: true
  collections:
    - community.docker

  vars:
    domain_name: "{{domain_name}}"
    email: "{{email_address}}"
    cloudflare_api_token: "{{cloudflare_api}}"   # use Ansible Vault in prod
    renew_threshold_days: 30

  tasks:
    - name: Ensure letsencrypt volume exists
      community.docker.docker_volume:
       name: letsencrypt
       state: present

    - name: Ensure letsencrypt directory exists
      ansible.builtin.file:
        path: /var/lib/docker/volumes/letsencrypt/_data
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Check for existing certificate file
      ansible.builtin.stat:
        path: /var/lib/docker/volumes/letsencrypt/_data/live/{{ domain_name }}/cert.pem
      register: cert_stat

    - name: Check certificate expiry (valid for at least renew_threshold_days)
      ansible.builtin.command: >
        openssl x509 -in /var/lib/docker/volumes/letsencrypt/_data/live/{{ domain_name }}/cert.pem
        -checkend {{ (renew_threshold_days | int) * 86400 }}
      register: cert_check
      failed_when: false
      changed_when: false
      when: cert_stat.stat.exists

    - name: Create Cloudflare credentials file
      ansible.builtin.copy:
        dest: /var/lib/docker/volumes/letsencrypt/_data/cloudflare.ini
        content: |
          dns_cloudflare_api_token = {{ cloudflare_api_token }}
        owner: root
        group: root
        mode: '0600'
      become: true

    - name: Run Certbot container to request certificate
      community.docker.docker_container:
        name: certbot_run
        image: certbot/dns-cloudflare:latest
        state: started
        auto_remove: true
        detach: false
        command: >
          certonly
          --non-interactive
          --agree-tos
          --email {{ email }}
          --preferred-challenges dns-01
          --dns-cloudflare
          --dns-cloudflare-credentials /etc/letsencrypt/cloudflare.ini
          -d {{ domain_name }}
        volumes:
          - letsencrypt:/etc/letsencrypt
      when: not (cert_stat.stat.exists and cert_check is defined and cert_check.rc == 0)

    - name: Remove Cloudflare credentials file
      ansible.builtin.file:
        path: /var/lib/docker/volumes/letsencrypt/_data/cloudflare.ini
        state: absent
      become: true