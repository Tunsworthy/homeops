- name: Deploying Postgres (Pi4)
  hosts: all
  become: true
  collections:
    - community.docker

  vars:
    fqdn: "{{ fqdn | default('postgres.local') }}"
    container_name: "{{ name | default('postgres') }}"
    dedicated_ip: "{{ dedicated_ip | default(omit) }}"

  tasks:

    - name: Ensure Postgres data volume exists
      community.docker.docker_volume:
        name: postgres_data
        state: present

    - name: Ensure Postgres config volume exists
      community.docker.docker_volume:
        name: postgres_config
        state: present

    - name: Ensure internal databases network exists
      community.docker.docker_network:
        name: databases
        state: present
        driver: bridge
        internal: true

    - name: Ensure letsencrypt volume exists
      community.docker.docker_volume:
       name: letsencrypt
       state: present

    - name: Template init SQL into postgres PGDATA subdirectory (renders password variable)
      ansible.builtin.template:
        src: init_db.sql
        dest: /var/lib/docker/volumes/postgres_config/_data/init_db.sql
        owner: root
        group: root
        mode: '0644'

    - name: Ensure Postgres certs volume exists
      community.docker.docker_volume:
        name: postgres_certs
        state: present

    - name: Ensure `postgres_config` certs directory exists
      ansible.builtin.file:
        path: /var/lib/docker/volumes/postgres_config/_data/certs
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: true

    - name: Stat letsencrypt fullchain.pem
      ansible.builtin.stat:
        path: "/var/lib/docker/volumes/letsencrypt/_data/live/{{ fqdn }}/fullchain.pem"
      register: lets_encrypt_cert
      when: ssl | default(false) and use_letsencrypt | default(false)

    - name: Copy fullchain.pem into `postgres_config` volume
      ansible.builtin.copy:
        src: "/var/lib/docker/volumes/letsencrypt/_data/live/{{ fqdn}}/fullchain.pem"
        dest: /var/lib/docker/volumes/postgres_config/_data/certs/server.crt
        mode: '0644'
        owner: root
        group: root
      become: true
      

    - name: Copy privkey.pem into `postgres_config` volume
      ansible.builtin.copy:
        src: "/var/lib/docker/volumes/letsencrypt/_data/live/{{ fqdn }}/privkey.pem"
        dest: /var/lib/docker/volumes/postgres_config/_data/certs/server.key
        mode: '0600'
        owner: root
        group: root
      become: true
      

    - name: Chown cert files in `postgres_config` to postgres uid 999
      ansible.builtin.command: chown 999:999 /var/lib/docker/volumes/postgres_config/_data/certs/server.crt /var/lib/docker/volumes/postgres_config/_data/certs/server.key
      become: true
      

    - name: Template postgres SSL SQL into PGDATA initdb dir
      ansible.builtin.template:
        src: postgres_ssl.sql
        dest: /var/lib/docker/volumes/postgres_config/_data/config/postgres_ssl.sql
        mode: '0644'
      when: ssl | default(false)

    - name: Check whether Postgres PGDATA subdirectory is already initialized
      ansible.builtin.find:
        paths: /var/lib/docker/volumes/postgres_data/_data/database
        file_type: any
        recurse: no
      register: pgdata_files

      
    - name: Remove existing Postgres container if present
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent

    - name: Deploy Postgres container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: postgres:14
        pull: yes
        state: started
        restart_policy: unless-stopped
        recreate: true
        env:
          POSTGRES_PASSWORD: "{{ lookup('env', 'POSTGRES_PASSWORD') | default(omit) }}"
          POSTGRES_USER: "{{ lookup('env', 'POSTGRES_USER') | default(omit) }}"
          POSTGRES_DB: "{{ lookup('env', 'POSTGRES_DB') | default(omit) }}"
          PGDATA: /var/lib/postgresql/data/database
        volumes:
          - postgres_data:/var/lib/postgresql/data
          - postgres_config:/var/lib/postgresql/config
          - postgres_certs:/var/lib/postgresql/certs:ro
        networks:
          - name: databases
            # internal network only; no dedicated IP assigned


    - name: Stat init SQL inside data volume
      ansible.builtin.stat:
        path: /var/lib/docker/volumes/postgres_config/_data/config/init_db.sql
      register: init_sql_exists

    - name: Stat postgres_ssl SQL inside data volume
      ansible.builtin.stat:
        path: /var/lib/docker/volumes/postgres_config/_data/config/postgres_ssl.sql
      register: ssl_sql_exists

    - name: Wait for Postgres to accept connections
      ansible.builtin.shell: docker exec {{ container_name }} pg_isready -U ${POSTGRES_USER}
      register: pg_isready
      retries: 12
      delay: 5
      until: pg_isready.rc == 0

    - name: Execute postgres_ssl.sql inside container (if present)
      ansible.builtin.command: docker exec -i {{ container_name }} psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /var/lib/postgresql/config/data/postgres_ssl.sql
      when: ssl_sql_exists.stat.exists

    - name: Execute init_db.sql inside container (if present)
      ansible.builtin.command: docker exec -i {{ container_name }} psql -U ${POSTGRES_USER} -d ${POSTGRES_DB} -f /var/lib/postgresql/config/data/init_db.sql
      when: init_sql_exists.stat.exists
