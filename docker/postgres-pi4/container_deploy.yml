- name: Deploying Postgres (Pi4)
  hosts: all
  become: true
  collections:
    - community.docker

  vars:
    fqdn: "{{ fqdn | default('postgres.local') }}"
    container_name: "{{ name | default('postgres') }}"
    dedicated_ip: "{{ dedicated_ip | default(omit) }}"

  tasks:

    - name: Ensure Postgres data volume exists
      community.docker.docker_volume:
        name: postgres_data
        state: present

    - name: Ensure internal databases network exists
      community.docker.docker_network:
        name: databases
        state: present
        driver: bridge

    - name: Ensure local volume data folder exists (for copying init scripts)
      ansible.builtin.file:
        path: /var/lib/docker/volumes/postgres_data/_data/docker-entrypoint-initdb.d
        state: directory
        owner: root
        group: root
        mode: '0755'

    - name: Ensure letsencrypt volume exists
      community.docker.docker_volume:
       name: letsencrypt
       state: present

    - name: Template init SQL into postgres data volume (renders password variable)
      ansible.builtin.template:
        src: init_db.sql
        dest: /var/lib/docker/volumes/postgres_data/_data/docker-entrypoint-initdb.d/init_db.sql
        owner: root
        group: root
        mode: '0644'

    - name: Ensure certs directory exists in data volume
      ansible.builtin.file:
        path: /var/lib/docker/volumes/postgres_data/_data/certs
        state: directory
        owner: root
        group: root
        mode: '0755'
      become: true

    - name: Copy fullchain.pem to server.crt (PGDATA)
      ansible.builtin.copy:
        src: /var/lib/docker/volumes/letsencrypt/_data/live/{{ fqdn}}/fullchain.pem
        dest: /var/lib/docker/volumes/postgres_data/_data/server.crt
        mode: '0644'
        owner: root
        group: root
      become: true

    - name: Copy privkey.pem to server.key (PGDATA)
      ansible.builtin.copy:
        src: "/var/lib/docker/volumes/letsencrypt/_data/live/{{ fqdn }}/privkey.pem"
        dest: /var/lib/docker/volumes/postgres_data/_data/server.key
        mode: '0644'
        owner: root
        group: root

    - name: Chown cert files to postgres uid 999
      ansible.builtin.command: chown 999:999 /var/lib/docker/volumes/postgres_data/_data/server.crt /var/lib/docker/volumes/postgres_data/_data/server.key
      when: lets_encrypt_cert is defined and lets_encrypt_cert.stat.exists

    - name: Template postgres SSL SQL into initdb dir
      ansible.builtin.template:
        src: postgres_ssl.sql
        dest: /var/lib/docker/volumes/postgres_data/_data/docker-entrypoint-initdb.d/postgres_ssl.sql
        mode: '0644'
      when: ssl | default(false)

    - name: Remove existing Postgres container if present
      community.docker.docker_container:
        name: "{{ container_name }}"
        state: absent

    - name: Deploy Postgres container
      community.docker.docker_container:
        name: "{{ container_name }}"
        image: postgres:14
        pull: yes
        state: started
        restart_policy: unless-stopped
        recreate: true
        env:
          POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
          POSTGRES_USER: "${POSTGRES_USER}"
          POSTGRES_DB: "${POSTGRES_DB}"
        volumes:
          - postgres_data:/var/lib/postgresql/data
        networks:
          - name: databases
            # internal network only; no dedicated IP assigned
